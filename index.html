<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>Slider</title>
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="images/img-1.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profesion">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-2.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Sarah Johnson</h2>
                    <p class="user-profesion">UI/UX</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-3.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Liam Garcia </h2>
                    <p class="user-profesion">Cybersecurity Analyst</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-4.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Ava Davis</h2>
                    <p class="user-profesion">Financial Analyst</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">John freeman</h2>
                    <p class="user-profesion">Data Scientist</p>
                    <button class="message-button">Message</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="images/img-6.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Noah Smith</h2>
                    <p class="user-profesion">Mechanical Engineer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="function.js"></script>
</html>
